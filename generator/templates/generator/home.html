<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container text-center">
    <br>
    <h1>Password Genrator</h1>
    <form action="{% url 'password' %}"> <!--we can use this method which is pasing an url value name others doesn't a matter-->
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected='selected'>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special characters
        <br>
        <input type="submit" value="Genearate password" class="btn btn-primary">
    </form>
</div>
